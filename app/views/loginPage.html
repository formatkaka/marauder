<div class="container-fluid loginPage">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-12  loginBox">
            <div class="row loginHeader">
                <div class="col-xs-12 loginHeaderText">
                    <h4>LOGIN TO MARAUDER</h4>
                </div>
            </div>
            <div class="row loginForm">
                <div class="leftBox col-md-6 col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit
                        </button>
                    </form>
                </div>
                <div class="rightBox col-md-6 col-sm-12">
                    <a class="btn btn-block btn-social btn-twitter" ng-click="Login('t')">
                        <span class="fa fa-twitter"></span> Sign in with Twitter
                    </a>
                    <a class="btn btn-block btn-social btn-google" ng-click="Login('g')">
                        <span class="fa fa-google"></span> Sign in with Google
                    </a>
                    <a class="btn btn-block btn-social btn-facebook" ng-click="Login('f')">
                        <span class="fa fa-facebook"></span> Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
